<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar + Chunked Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- Bootstrap for layout (optional) -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- D3 for the calendar -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<div class="container-fluid my-4">
  <!-- Top Bar -->
  <div class="d-flex justify-content-between align-items-center mb-2">
    <div id="yearlyWorkoutsCount" class="fw-bold"></div>
    <div class="d-flex align-items-center">
      <label for="yearSelect" class="me-2 mb-0 fw-bold">Year:</label>
      <select id="yearSelect" class="form-select form-select-sm" style="width:auto;"></select>
    </div>
  </div>

  <div id="outerBox" class="p-3 rounded bg-white">
    <!-- Calendar Container: horizontal scrolling with responsive width -->
    <div id="chartContainer"></div>
    
    <!-- Wrap legend and progress bar in a flex container -->
    <div class="legend-progress-container">
      <!-- Legend for Muscle Groups -->
      <div id="legend"></div>
      
      <!-- Weekly Progress Bar -->
      <div id="weeklyProgressContainer">
        <!-- Header will be side-by-side on desktop, stacked on mobile -->
        <div class="weekly-header">
          <div class="weekly-title">Current Week: <span id="weekDateRange"></span></div>
          <div id="streakIndicator" class="streak-badge"></div>
        </div>
        
        <div class="progress-container">
          <div class="progress-segments">
            <div class="segment" data-index="0"></div>
            <div class="segment" data-index="1"></div>
            <div class="segment" data-index="2"></div>
            <div class="segment" data-index="3"></div>
          </div>
        </div>
        <div id="progressText">0/4 Workouts This Week</div>
      </div>
    </div>
  </div>
</div>

<!-- Main JS -->
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar + Chunked Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- (Optional) Bootstrap for layout -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- D3 for the calendar -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<div class="container my-4">
  <div id="outerBox" class="p-3 border rounded bg-white">
    
    <!-- Top Bar: "X Logged Workouts..." on the left, Year Select on the right -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div id="yearlyWorkoutsCount" class="fw-bold"></div>
      <div class="d-flex align-items-center">
        <label for="yearSelect" class="me-2 mb-0 fw-bold">Year:</label>
        <select id="yearSelect" class="form-select form-select-sm" style="width:auto;"></select>
      </div>
    </div>

    <!-- Chart Area -->
    <div id="chartWrapper" class="mb-2">
      <div id="chartContainer"></div>
    </div>

    <!-- Timeline (with NO Prev/Next buttons, just drag/scroll/click) -->
    <div id="timelineContainer" class="d-flex align-items-center mb-3">
      <div id="timelineMonths" class="d-flex gap-2"></div>
    </div>

    <!-- Bottom Bar: "Hover on squares..." on the left, color legend on the right -->
    <div class="d-flex justify-content-between align-items-center">
      <span>Hover on squares for extra detail</span>
      <div>
        <span>Less</span>
        <span class="colorBox first"></span>
        <span class="colorBox second"></span>
        <span>More</span>
      </div>
    </div>

  </div> <!-- end outerBox -->
</div> <!-- end container -->

<!-- Main JS -->
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar + Chunked Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- (Optional) Bootstrap for layout -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- D3 for the calendar -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<!-- Outer container (full width for spacing, if desired) -->
<div class="container my-4">
  <!-- A narrower box (max-width: 700px) that holds everything:
       the top text, the chart, the timeline, and the footer/legend. -->
  <div id="outerBox" class="p-3 border rounded bg-white">
    
    <!-- Top bar: "X Logged Workouts in the last year" on the left, year select on the right -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <!-- This will be updated by script.js to show total workouts -->
      <div id="yearlyWorkoutsCount" class="fw-bold"></div>

      <!-- Year Select (on the right) -->
      <div class="d-flex align-items-center">
        <label for="yearSelect" class="me-2 mb-0 fw-bold">Year:</label>
        <select id="yearSelect" class="form-select form-select-sm" style="width:auto;"></select>
      </div>
    </div>

    <!-- Chart + timeline area -->
    <div id="chartWrapper" class="mb-2">
      <div id="chartContainer"></div>
    </div>

    <!-- Timeline controls below the chart -->
    <div id="timelineContainer" class="d-flex justify-content-center align-items-center mb-3">
      <button id="timelinePrevBtn" class="btn btn-sm btn-outline-secondary me-2">Prev</button>
      <div id="timelineMonths" class="d-flex gap-2"></div>
      <button id="timelineNextBtn" class="btn btn-sm btn-outline-secondary ms-2">Next</button>
    </div>

    <!-- Bottom bar: "Learn how we count contributions" on the left, "Less ... More" on the right -->
    <div class="d-flex justify-content-between align-items-center">
      <span>Hover on squares for extra detail</span>
      <div>
        <span>Less</span>
        <span class="colorBox first"></span>
        <span class="colorBox second"></span>
        <span>More</span>
      </div>
    </div>

  </div> <!-- end of #outerBox -->
</div> <!-- end of .container -->

<!-- Main JS -->
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar + Chunked Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- (Optional) Bootstrap for layout -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- D3 for the calendar -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<div class="container my-4">
  <div id="outerBox" class="p-3 border rounded bg-white">
    
    <!-- Top Bar: "X Logged Workouts..." on the left, Year Select on the right -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div id="yearlyWorkoutsCount" class="fw-bold"></div>
      <div class="d-flex align-items-center">
        <label for="yearSelect" class="me-2 mb-0 fw-bold">Year:</label>
        <select id="yearSelect" class="form-select form-select-sm" style="width:auto;"></select>
      </div>
    </div>

    <!-- Chart and Timeline Area in a flex container -->
    <div class="d-flex mb-2 align-items-start">
      <!-- Chart Area -->
      <div id="chartWrapper">
        <div id="chartContainer"></div>
      </div>
      
      <!-- Timeline (vertical on the right) -->
      <div id="timelineContainer">
        <div id="timelineMonths"></div>
      </div>
    </div>

    <!-- Bottom Bar: Instruction on hover and updated legend for muscle groups -->
    <div class="d-flex justify-content-between align-items-center">
      <span>Hover on squares for extra detail</span>
      <div id="legend"></div>
    </div>

  </div> <!-- end outerBox -->
</div> <!-- end container -->

<!-- Main JS -->
<script src="script.js"></script>
</body>
</html>

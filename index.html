<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar + Chunked Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- Bootstrap for layout (optional) -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- D3 for the calendar -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<!-- Tooltip div (hidden by default) -->
<div id="tooltip" class="tooltip" style="opacity:0; position:absolute; pointer-events:none;"></div>

<div class="container-fluid my-4">
  <!-- Workout count outside divs -->
  <div id="yearlyWorkoutsCount" class="mb-3"></div>
  
  <!-- New dashboard-container to hold both visualizations -->
  <div class="dashboard-container">
    <!-- Original Calendar Container -->
    <div id="outerBox" class="p-3 rounded bg-white">
      <!-- Calendar Title & Year Selector -->
      <div class="content-header d-flex justify-content-between align-items-center mb-3">
        <h3 class="content-title">Workout Calendar</h3>
        <select id="yearSelect" class="form-select form-select-sm" style="width:auto;"></select>
      </div>
      
      <!-- Calendar Container: horizontal scrolling with responsive width -->
      <div id="chartContainer"></div>
      
      <!-- Wrap legend and progress bar in a flex container -->
      <div class="legend-progress-container">
        <!-- Legend for Muscle Groups -->
        <div id="legend"></div>
        
        <!-- Weekly Progress Bar - Simplified layout -->
        <div id="weeklyProgressContainer">
          <!-- Simplified weekly header with just the streak indicator -->
          <div class="weekly-header">
            <div id="streakIndicator" class="streak-badge"></div>
          </div>
          
          <!-- Progress bar segments -->
          <div class="progress-container">
            <div class="progress-segments">
              <div class="segment" data-index="0"></div>
              <div class="segment" data-index="1"></div>
              <div class="segment" data-index="2"></div>
              <div class="segment" data-index="3"></div>
            </div>
          </div>
          
          <!-- Progress text with workouts count and date range -->
          <div id="progressText">0/4 Workouts (Mar 30 - Apr 5)</div>
          
          <!-- Hidden element to store date range (used by JavaScript) -->
          <div id="weekDateRange" style="display: none;"></div>
        </div>
      </div>
    </div>
    
    <!-- Second plot container (now visible on all screen sizes) -->
    <div id="secondPlot" class="p-3 rounded bg-white">
      <h3 class="content-title">Weight Analysis</h3>
      <div id="secondChartArea" class="chart-placeholder">
        Your second visualization will appear here
      </div>
    </div>
  </div>
</div>

<!-- Main JS -->
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar + Chunked Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- Bootstrap for layout (optional) -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- D3 for the calendar -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<div class="container-fluid my-4">
  <!-- Top Bar -->
  <div class="d-flex justify-content-between align-items-center mb-2">
    <div id="yearlyWorkoutsCount" class="fw-bold"></div>
    <div class="d-flex align-items-center">
      <label for="yearSelect" class="me-2 mb-0 fw-bold">Year:</label>
      <select id="yearSelect" class="form-select form-select-sm" style="width:auto;"></select>
    </div>
  </div>

  <div id="outerBox" class="p-3 rounded bg-white">
    <!-- Calendar Container: horizontal scrolling with responsive width -->
    <div id="chartContainer"></div>
    <!-- Legend for Muscle Groups -->
    <div id="legend"></div>
  </div>
</div>

<!-- Main JS -->
<script src="script.js"></script>
</body>
</html>

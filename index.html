<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gym Logs - Month-by-Month</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap (CDN) -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Our custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- D3 v7 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Month-by-Month Gym Logs</h1>
    <p class="text-center">
      The chart is centered, and the slider is precisely under the squares.
    </p>

    <!-- A row for the year select. 
         If you want more controls, add them here. -->
    <div class="row mb-3">
      <div class="col-12 col-md-3 d-flex justify-content-center justify-content-md-start">
        <label for="yearSelect" class="me-2 fw-bold">Year:</label>
        <select id="yearSelect" class="form-select" style="width:120px;"></select>
      </div>
    </div>

    <!-- Chart container, centered by Bootstrap -->
    <div id="chartContainer" class="d-flex justify-content-center"></div>

    <!-- 
      This container will be positioned & sized by script.js 
      so the slider lines up exactly under the squares portion.
    -->
    <div id="plotContainer" style="position: relative; margin-top: 20px;">
      <div id="sliderWrapper">
        <input type="range" id="monthSlider" min="1" max="12" step="1" value="3" />
        <span id="sliderLabel">Month</span>
      </div>
    </div>
  </div>

  <!-- Main script -->
  <script src="script.js"></script>
</body>
</html>
